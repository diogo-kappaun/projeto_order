<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <title>Order Summary</title>
</head>
<body>
  <main class="card">
    <div class="img">
      <img src="./src/images/illustration-hero.svg" alt="Ilustração do Herói">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plano">
        <img src="./src/images/icon-music.svg" alt="Icone de musica">
        <div class="plano-info">
          <p>Annual Plan</p>
          <p class="diff">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <button class="btn-proceed">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </main>
</body>
</html>
